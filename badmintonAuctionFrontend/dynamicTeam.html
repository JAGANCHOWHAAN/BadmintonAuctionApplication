<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dynamicTeam.css">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div style="background-color: rgb(237, 231, 231);" class="col-sm-8">
            <h4>Teams Overview</h4>
        </div>
        <div style="background-color: black;" class="col-sm-4">
            <button onclick="openPopup()">Add Team</button>
        </div>
    </div>
    <div class="popup" id="popup">
		<div class="popup-content">
			<span class="close" onclick="closePopup()">&times;</span>
			<form id="team-form">
				<label style="margin-top: 10px;" for="team-image">Team Image:</label><br>
				<input required type="file" id="team-image" name="team-image"><br>
				<label for="teamname">Team Name:</label><br>
				<input required type="text" id="teamname" name="teamname"><br>
				<label for="teamcaptain">Team Captain:</label><br>
				<input required type="text" id="teamcaptain" name="teamcaptain"><br><br>
				<input type="submit" value="Submit">
			</form>
		</div>
	</div>
    <div id="imageDisplay"></div>
    <script src="./dynamicScript.js">
    </script>
    <script>		
    function openPopup() {
        document.getElementById("popup").style.display = "block";
    }
    
    function closePopup() {
        document.getElementById("popup").style.display = "none";
    }</script>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
</body>
</html>
