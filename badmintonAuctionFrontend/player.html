      <div class="col-sm-4 filter">
        <form action="" id="filterform">
        <div style="margin-left: 14px;" class="form-group">
            <select style="background: white;" class="form-control dropdown" name="skilllevel" id="skilllevel" required>
              <option class="placeholder" selected disabled value="">Select Skill Level</option>
              <option value="Beginner">Beginner</option>
              <option value="Intermediate">Intermediate</option>

<!-- Players edit Popup  -->
<div class="popup" id="popup">
  <div class="popup-content">
    <h5>Updating Player Details</h2>
    <form id="updateform">
      <label for="playerid">PlayerID:</label> <br>
      <input type="number" name="playerid" id="playerid" readonly>
      <!-- <label for="gender">Gender:</label> <br>
      <input type="text" name="gender" id="gender"> -->
      <!-- <label for="name">Player Name:</label> <br>
      <input type="text" name="isSold" id="isSold"> -->

      <label for="name">Player Name:</label> <br>
      <input required type="text" id="playername" name="playername"><br>

      <label for="email">Email:</label><br>
      <input required type="email" id="emailid" name="emailid"><br>

      <label for="skill-level">Skill Level:</label><br>
      <select required id="skilllevel" name="skilllevel">
        <option id="skilllevel" value="Beginner">Beginner</option>
        <option id="skilllevel" value="Intermediate">Intermediate</option>
        <option id="skilllevel" value="Advanced">Advanced</option>
      </select><br>

      <label for="tshirt-size">T-shirt Size:</label><br>
      <select required id="tshirtsize" name="tshirtsize">
        <option id="tshirtsize" value="S">Small</option>
        <option id="tshirtsize" value="M">Medium</option>
        <option id="tshirtsize" value="L">Large</option>
        <option id="tshirtsize" value="XL">X-Large</option>
      </select><br>
      <button id="savedetails" class="save" type="submit">Save</button>
      <button id="save-btn" class="cancel" type="button" onclick="hidePopup()">Cancel</button>
    </form>
  </div>
</div>
